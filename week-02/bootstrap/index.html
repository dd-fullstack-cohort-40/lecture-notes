<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Hello, world!</h1>
<div class="container text-bg-primary">
		<div class="row border border-dark border-5">
		<div class="col-md-2 text-bg-secondary py-5">
			<h2>col 1</h2>
		</div>
		<div class="col-md-4 text-bg-success py-5">
			<h2>col 2</h2>
		</div>
		<div class="col-md-6 text-bg-danger py-5">
			<h2>col 3</h2>
		</div>
	</div>
	<div class="row gy-2 my-5">
		<div class="col-md text-bg-secondary">
			<h2>col 1</h2>
		</div>
		<div class="col-md text-bg-success">
			<h2>col 2</h2>
		</div>
		<div class="col-md text-bg-danger">
			<h2>col 3</h2>
		</div>
	</div>
	<button type="button" class="btn btn-primary">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>

	<button type="button" class="btn btn-link">Link</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
