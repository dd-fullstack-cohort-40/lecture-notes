<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>html forms</title>
</head>
<body>
<form action="http://165.227.50.143:8080/apis/sign-in" method="POST" class="form-example">
	<div class="form-example">
		<label for="profileEmail">Enter your email: </label>
		<input type="email" name="profileEmail" id="profileEmail" required>
	</div>
	<div class="form-example">
		<label for="profilePassword">Enter your password: </label>
		<input type="text" name="profilePassword" id="profilePassword" required>
	</div>
	<div class="form-example">
		<button type="submit">sign in</button>
	</div>
</form>
</body>
</html>
